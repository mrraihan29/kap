{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'sign.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logo.png' %}" type="image/gif" sizes="16x16">
</head>
<body>
    <div class="wrapper">
        <form method="post" enctype="multipart/form-data">
            <div class="title-bar">
                <h2>Registration</h2>
                <div class="border-bottom">-</div>
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-button">
                <input type="submit" value="Register Now">
            </div>
            <br>
            <div class="question">
                <h3>Already have an account? <a href="{% url 'account:login' %}">Login now</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
